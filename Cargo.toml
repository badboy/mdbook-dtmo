[package]
name = "mdbook-dtmo"
version = "0.8.2-alpha.0"
authors = ["Jan-Erik Rediger <janerik@fnordig.de>"]
description = "Creates a book from markdown files with added plugins"
license = "MPL-2.0"
homepage = "https://github.com/badboy/mdbook-dtmo"
repository = "https://github.com/badboy/mdbook-dtmo"
edition = "2018"
keywords = ["book", "gitbook", "rustbook", "markdown"]
readme = "README.md"

[dependencies]
anyhow = "1.0.28"
chrono = "0.4"
clap = "2.24"
env_logger = "0.7.1"
handlebars = "3.0"
lazy_static = "1.0"
log = "0.4"
memchr = "2.0"
open = "1.1"
pulldown-cmark = "0.7.0"
regex = "1.0.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
shlex = "0.1"
tempfile = "3.0"
toml = "0.5.1"

mdbook-mermaid = "0.7.0"
mdbook-toc = "0.6.0"
mdbook-open-on-gh = "1.4.0"

# Watch feature
notify = { version = "4.0", optional = true }
gitignore = { version = "1.0", optional = true }

# Serve feature
futures-util = { version = "0.3.4", optional = true }
tokio = { version = "0.2.18", features = ["macros"], optional = true }
warp = { version = "0.2.2", default-features = false, features = ["websocket"], optional = true }

# Search feature
elasticlunr-rs = { version = "2.3", optional = true, default-features = false }
ammonia = { version = "3", optional = true }
mdbook = "0.4.5"

[dev-dependencies]
select = "0.5"
pretty_assertions = "0.6"
walkdir = "2.0"

[features]
default = ["watch", "serve", "search"]
watch = ["notify", "gitignore"]
serve = ["futures-util", "tokio", "warp"]
search = ["elasticlunr-rs", "ammonia"]

[[bin]]
doc = false
name = "mdbook-dtmo"
