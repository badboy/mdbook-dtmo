[package]
name = "mdbook-dtmo"
version = "0.3.3-alpha.0"
authors = ["Jan-Erik Rediger <janerik@fnordig.de>"]
edition = "2018"

[dependencies]
clap = "2.33.0"
chrono = "0.4.11"
env_logger = "0.7.1"
log = "0.4.8"
mdbook = "0.3.6"
open = "1.4.0"

mdbook-mermaid = "0.2.2"
mdbook-toc = "0.2.2"
mdbook-open-on-gh = "1.0.1"

# Watch feature
notify = { version = "4.0", optional = true }
gitignore = { version = "1.0", optional = true }

# Serve feature
iron = { version = "0.6", optional = true }
staticfile = { version = "0.5", optional = true }
ws = { version = "0.9", optional = true}

[features]
default = ["watch", "serve"]
watch = ["notify", "gitignore"]
serve = ["iron", "staticfile", "ws"]
