[package]
name = "mdbook-dtmo"
version = "0.10.0"
authors = ["Jan-Erik Rediger <janerik@fnordig.de>"]
description = "Creates a book from markdown files with added plugins"
license = "MPL-2.0"
homepage = "https://github.com/badboy/mdbook-dtmo"
repository = "https://github.com/badboy/mdbook-dtmo"
edition = "2018"
keywords = ["book", "gitbook", "rustbook", "markdown"]
readme = "README.md"

[dependencies]
anyhow = "1.0.57"
chrono = "0.4.19"
clap = "3.1.18"
env_logger = "0.9.0"
handlebars = "4.3.0"
lazy_static = "1.4.0"
log = "0.4.17"
memchr = "2.5.0"
pulldown-cmark = "0.9.1"
regex = "1.5.6"
serde = "1.0.137"
serde_derive = "1.0.137"
serde_json = "1.0.81"
shlex = "1.1.0"
tempfile = "3.3.0"
toml = "0.5.9"

mdbook-mermaid = "0.11.0"
mdbook-toc = "0.9.0"
mdbook-open-on-gh = "2.1.0"

# Watch feature
notify = { version = "4.0.17", optional = true }
gitignore = { version = "1.0.7", optional = true }

# Serve feature
futures-util = { version = "0.3.21", optional = true }
tokio = { version = "1.18.2", features = ["macros"], optional = true }
warp = { version = "0.3.2", default-features = false, features = ["websocket"], optional = true }

# Search feature
elasticlunr-rs = { version = "2.3.14", optional = true, default-features = false }
ammonia = { version = "3.2.0", optional = true }
mdbook = "0.4.18"
clap_complete = "3.1.4"
opener = "0.5.0"

[dev-dependencies]
select = "0.5.0"
pretty_assertions = "1.2.1"
walkdir = "2.3.2"

[features]
default = ["watch", "serve", "search"]
watch = ["notify", "gitignore"]
serve = ["futures-util", "tokio", "warp"]
search = ["elasticlunr-rs", "ammonia"]

[[bin]]
doc = false
name = "mdbook-dtmo"
